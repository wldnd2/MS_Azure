<!DOCTYPE html> 
<html lang="en">
    <!--page 1: pdf 첨부 및 페이지, 문제 수 입력 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <p>파일 형식은 pdf로, pdf는 50 페이지 이하로 제한됩니다.</p>
    <p>스캔된 형식의 PDF에서는 작동하지 않습니다.</p>
    <form action="http://127.0.0.1:5000" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p>첫 페이지<input type = "text" name = "first_page" placeholder="문제 출제에 사용할 첫 페이지를 입력해 주세요"/></p>
        <p>마지막 페이지<input type = "text" name = "last_page" placeholder="문제 출제에 사용할 마지막 페이지를 입력해 주세요"/></p>
        <p>문제 수<input type = "text" name = "num_of_question" placeholder="출제할 문제 수를 입력해 주세요"/></p>
        <p><input type="submit" value="문제 출제하기"></p>
      </form>
</body>
</html>
